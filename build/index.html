<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.dayun.cool/_dayun/tools.ico">
    <title>在线工具站</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #87cfde;
            --primary-dark: #65a6bc;
            --background-dark: #0f0f23;
            --card-dark: #1a1a2e;
            --card-hover: #2d2d4d;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 900px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0px 30px 0px;
        }

        .logo {
            font-size: 2.4rem;
            background: linear-gradient(90deg, #65a6bc, #87cfde);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 20px; /* Add some space between logo and title */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0; /* Remove bottom margin from h1 */
            background: linear-gradient(90deg, #65a6bc, #87cfde);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 70vh; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
            background: var(--card-dark);
            color: var(--text-primary);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            min-height: 120px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #65a6bc, #87cfde);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .button-text {
            font-size: 1.1rem;
            text-align: center;
        }

        .button-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: center;
        }

        .footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 10px 0 0 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }

        /* 滚动条美化 */
        .container::-webkit-scrollbar {
            width: 10px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #515160;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #868695;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <div class="logo">
                <i class="fas fa-tools"></i>
            </div>
            <h1>在线工具站</h1>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜索工具...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <div class="container">
        <div class="button-container">
            <a href="manbo.html" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <div class="button-text">曼波配音生成器</div>
                <div class="button-desc">AI语音生成工具</div>
            </a>
            
            <a href="ranking.html" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="button-text">从夯到拉排行榜</div>
                <div class="button-desc">图表模板工具</div>
            </a>

            <a href="https://dreamifly.com/zh" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="button-text"> AI绘画</div>
                <div class="button-desc">一个免费的AI绘画在线生成工具（第三方）</div>
            </a>

            
            <a href="https://www.icoconverter.com/" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-file-image"></i>
                </div>
                <div class="button-text">ICO图标转换工具</div>
                <div class="button-desc">在线图标转换（第三方）</div>
            </a>

            <a href="https://docsmall.com/image-compress" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="button-text">图片压缩工具</div>
                <div class="button-desc">在线图片压缩（第三方）</div>
            </a>
            
            <a href="https://squoosh.app/" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="button-text">图片压缩工具</div>
                <div class="button-desc">在线图片压缩，谷歌开发的（第三方）</div>
            </a>

            <a href="https://snapany.com/zh" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="button-text">万能视频/图片解析下载</div>
                <div class="button-desc">多平台视频/图片提取工具（第三方）</div>
            </a>

            <!-- 可以继续添加更多按钮 -->
             
            <a href="#" class="nav-button">
                <div class="button-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="button-text">更多工具</div>
                <div class="button-desc">敬请期待</div>
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="https://hi.dayun.cool/contact" target="_blank" style="color: #999; text-decoration: none; padding: 0 12px; border-right: 1px solid #666; transition: color 0.3s ease;" onmouseover="this.style.color='white'" onmouseout="this.style.color='#999'">联系方式</a>
        <span style="color: #999; padding-left: 12px; border-right: 1px solid #666; padding-right: 15px;">© 2025 大沄</span>
        <span style="color: #999; padding-left: 12px;">持续更新中v1.1.4</span>
    </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const navButtons = document.querySelectorAll('.nav-button');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                navButtons.forEach(button => {
                    const buttonText = button.querySelector('.button-text').textContent.toLowerCase();
                    const buttonDesc = button.querySelector('.button-desc').textContent.toLowerCase();
                    
                    if (buttonText.includes(searchTerm) || buttonDesc.includes(searchTerm)) {
                        button.style.display = 'flex';
                    } else {
                        button.style.display = 'none';
                    }
                });
            });
            
            // 添加点击动画效果
            navButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        if (href !== '#') {
                            window.location.href = href;
                        }
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
